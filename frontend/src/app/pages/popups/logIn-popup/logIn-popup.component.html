<div class="logIn-wrapper">
  <div class="title">
    <div class="logIn-label">Anmelden</div>
  </div>

  <div class="first-stage">
    <div class="controls-wrapper">
      <div class="control-input" [ngClass]="{'error': !!email.errors && !email.pristine}">
        <app-input placeholder="Email"></app-input>
      </div>
      <div class="control-input" [ngClass]="{'error': !!password.errors && !password.pristine  || isActiveErrorStyle}">
        <app-input placeholder="Password"></app-input>
        <div class="eye-icon" [ngClass]="{'eye-visible': !passwordVisible}" (click)="makePasswordVisible()"></div>
      </div>
    </div>
    <div class="btn-wrapper">
      <div>
        <a href="#" class="forgot-password">Passwort vergessen</a>
      </div>
      <app-button
        [isFull]="true"
        [title]="'Weiter'">
      </app-button>
    </div>
  </div>
</div>
