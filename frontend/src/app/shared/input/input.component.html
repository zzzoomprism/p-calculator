<div class="input-wrapper" [class.validation-error]="isInvalid">
    <label>{{ label}}</label>

  <ng-template #error>
    <label>{{ errorLabel | translate }}</label>
  </ng-template>

  <div class="input">
    <input
      [type]="inputType"
      [(ngModel)]="value"
      (input)="onChange()"
      [readOnly]="readonly"
      [placeholder]="placeholder"
    />
    <div class="edit-icons">
      <span class="up-icon"></span>
      <span class="down-icon"></span>
    </div>
  </div>
</div>
