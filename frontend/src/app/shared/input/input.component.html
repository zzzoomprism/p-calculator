<div class="input-wrapper" [class.validation-error]="isInvalid">
  <ng-container *ngIf="!isInvalid && !noValidation else error">
    <label>{{ label | translate }}</label>
  </ng-container>

  <ng-template #error>
    <label>{{ errorLabel | translate }}</label>
  </ng-template>

  <div class="input">
    <input
      [type]="inputType"
      [(ngModel)]="value"
      (input)="onChange()"
      [readOnly]="readonly"
    />
  </div>
</div>
